<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EXP Generator</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #58a6ff; }
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover { background: #2ea043; }

    .box {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      word-wrap: break-word;
    }
    .field button {
      background: #444c56;
      padding: 5px 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>EXP Generator</h1>
  <button onclick="generate()">Generate</button>

  <div id="output"></div>

  <script>
    async function generate() {
      const output = document.getElementById("output");
      output.innerHTML = "";

      const res = await fetch("/api");
      const data = await res.json();

      if (data.error) {
        output.innerHTML = `<p style="color:#f85149;font-weight:bold;">${data.error}</p>`;
        return;
      }

      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <div class="field"><b>Email:</b> ${data.email} <button onclick="copyText('${data.email}')">Copy</button></div>
        <div class="field"><b>Password:</b> ${data.password} <button onclick="copyText('${data.password}')">Copy</button></div>
        <div class="field"><b>CODE:</b> ${data.code} <button onclick="copyText('${data.code}')">Copy</button></div>
        <div class="field"><b>Days Left:</b> ${data.daysLeft}</div>
        <div class="field"><b>Expiry Date:</b> ${data.expiryDate}</div>
      `;
      output.appendChild(box);
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
